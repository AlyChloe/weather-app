<!DOCTYPE html>
<html lang="en-us" ng-app='weatherApp'>
    <head>
        <title>AngularJS Weather Forecast SPA</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">How's The Weather?</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-sun-o"></i></a></li>
				</ul>
			</div>
			</nav>
		</header>
        <div class="homeImg">
            <div class="container headerContainer">

                <div ng-view></div>

            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="text-left col-sm-3 blog-header">
                    <i class="fa fa-bolt"></i>
                    <h4 class="list-group-item-heading">Top Weather Blogs</h4>
                </div>
                <div class="list-group col-xs-6 col-sm-3">
                  <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">How to Prepare for Severe Weather</h4>
                    <button type="button" class="btn btn-default">Learn More</button>
                  </a>
                </div>
                <div class="list-group col-xs-6 col-sm-3">
                  <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">Tired of winter? Just wait a few more days!</h4>
                    <button type="button" class="btn btn-default">Discover More</button>
                  </a>
                </div>
                <div class="list-group col-xs-6 col-sm-3">
                  <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">Snow-covered roofs: Safety considerations</h4>
                    <button type="button" class="btn btn-default">Read More</button>
                  </a>
                </div>
            </div>
        </footer>
    </body>
</html>
